<div [ngClass]="alert" class="alert" role="alert">
    This is a primary alert—check it out!
</div>
<button type="button" class="btn btn-info" (click)="alert= 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alert= 'alert-success'">Success</button>

<h3 [ngClass]="{ 'text-danger': propiedades.danger , 'text-info': !propiedades.danger }" >
    Hola mundo
</h3>

<button type="button" 
class="btn btn-danger" 
(click)="propiedades.danger = !propiedades.danger"
[ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }"
>Cambiar</button>

<br> <br>
<h3>Proceso asíncrono</h3>

<button (click)="ejecutar()"
[disabled]="loading"
class="btn btn-primary" type="button" name="button">
    <i [ngClass]="{ 'fa-save':!loading, 'fa-refresh fa-spin': loading }" 
    class="fa fa-refresh fa-spin"></i>
    <span *ngIf="!loading">Guardar cambios</span>
    <span *ngIf="loading">Espere por favor</span>
</button>
